<!DOCTYPE html>
<!-- Week 4 Assignment: Animal Atlas -->
<!-- Author: Gavin Chan -->
<html>
	<head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animal Atlas</title>
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/handlebars-v3.0.3.js"></script>

		<script src="js/bootstrap.min.js"></script>
		<script src="AnimalsData.js"></script>
		<script src="assignment.js"></script>

		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="assignment.css" rel="stylesheet">
	</head>

<body>

    <nav class="navbar navbar-fixed-top navbar-default">
      <div class="container-fluid">
        <!-- collapsed navbar -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mynavbar" aria-expanded="false"><span class="glyphicon glyphicon-menu-hamburger"></span>
          </button>
          <a class="navbar-brand" href="#" id="about">Animal Atlas</a>
        </div>
        <!-- / collapsed navbar -->

        <!-- uncollapsed navbar -->
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="nav navbar-nav">
            <li role="navigation" id="all-tab" class="active"><a href="#">All Animals</a></li>
            <li role="navigation" id="reptiles-tab"><a href="#">Reptiles</a></li>
            <li role="navigation" id="mammals-tab"><a href="#">Mammals</a></li>
            <li role="navigation" id="birds-tab"><a href="#">Birds</a></li>
            <li role="navigation" id="slideshow-tab"><a href="#">Slideshow</a></li>
          </ul>
        </div> <!-- / uncollapsed navbar -->
      </div> <!-- / navbar container -->
    </nav>

    <div class="container">

        <div id="slide-nav" class="container" role="nav">
        </div>
    	<div id="content" class="container" role="main">
    	</div>

    </div> <!-- /container -->

    <!-- Template for About Page -->

    <script id="about-template" type="text/x-handlebars-template">

    <h1>Welcome</h1>
    <p>Animal Atlas is a tiny digital atlas of selected reptiles, mammals and birds from <a href="http://wikimedia.org">wikimedia.org</a></p>
    <p>The Atlas has the following categories of animals:<p>
    <ul>
        {{#category}}    
            <li>{{name}} ({{animals.length}} items)
        {{/category}}
    </ul>
    <p>Please click on the items in the navigation bar on the top of the page to view the animals.</p>
    <p>Enjoy!</p>
    <p><small>Using United theme from <a href="https://bootswatch.com/">Bootswatch.com</a></small></p>

    </script>

    <!-- Template for All Animal View -->
    <script id="all-template" type="text/x-handlebars-template">
        <ol class="breadcrumb">
            <li>Animals</li>
            <li>All</li>
        </ol>
        {{#category}}
            {{#animals}}

            <div class="row-header">
                <h2>{{name}}</h2>
            </div>
            <div class="row">
                <div class="col-xs-6 col-md-6">
                    <img class="img-responsive" src={{image1}} alt={{name}}>
                </div>
                <div class="col-xs-6 col-md-6">
                    <img class="img-responsive" src={{image2}} alt={{name}}>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <h4>Group: {{../name}}</h4>
                    <p>{{description}}</p>
                </div>
            </div>
            
            {{/animals}}
        {{/category}}

    </script>

    <!-- Template for Animals by Group View -->
    <script id="group-template" type="text/x-handlebars-template">
        <ol class="breadcrumb">
            <li>Animals</li>
            {{#with animals}}
            <li>{{../name}}
            {{/with}}
        </ol>
        {{#animals}}
        <div class="row-header">
            <h2>{{name}}</h2>
        </div>
        <div class="row">
            <div class="col-xs-6 col-md-6">
                <img class="img-responsive" src={{image1}} alt={{name}}>
            </div>
            <div class="col-xs-6 col-md-6">
                <img class="img-responsive" src={{image2}} alt={{name}}>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <p>{{description}}</p>
            </div>
        </div>
        {{/animals}}

    </script>

    <!-- Template for Slide Show Nav -->
    <script id="slide-nav-template" type="text/x-handlebars-template">
        <br><br>
        <ul class="nav nav-tabs">
            <li role="presentation" id="slide-reptiles"><a href="#">Reptiles</a></li>
            <li role="presentation" id="slide-mammals"><a href="#">Mammals</a></li>
            <li role="presetnation" id="slide-birds"><a href="#">Birds</a></li>
        </ul>
    </script>

    <!-- Template for Slide Show -->
    <script id="slideshow-template" type="text/x-handlebars-template">
        
        <div class="row">
            <div class="col-xs-12 col-md-8">

                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

                   <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">

                        {{#animals}}
                            <div class="item {{#if @first}}active{{/if}}">
                                <img class="carousel-img" src="{{image1}}" alt=""/> 
                                <div class="carousel-caption">
                                  {{name}}
                                </div>
                            </div> 
                            <div class="item">
                                <img class="carousel-img" src="{{image2}}" alt=""/>
                                <div class="carousel-caption">
                                    {{name}}
                                </div>
                            </div>
                        {{/animals}}

                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>

                </div> <!-- / carousel --> 
            </div> <!-- / col -->
        </div> <!-- / row -->
</script>

</body>
</html>
